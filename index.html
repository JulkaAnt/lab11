  <body>
    <h1>Artykuły</h1>
    <select id="sorting">
        <option value="RosnacaData" selected>po dacie rosnąco</option>
        <option value="MalejacaData">po dacie malejąco</option>
        <option value="AlfabetycznieNazwisko">alfabetycznie po nazwisku</option>
      </select>
    <div id="articles-container">
      
    </div>

<h2>Dodaj nowy artykuł</h2>
        <form id="articleForm">
          <label for="title">Tytuł</label>
            <input type="text" id="title" rows="3" cols="50" required placeholder="Tytuł artykułu" />
            <label for="subtitle">Podtytuł</label>
            <input type="text" id="subtitle" rows="3" cols="50" required placeholder="Podtytuł artykułu" />
            <label for="author">Autor</label>
            <input type="text" id="author" rows="3" cols="50" required placeholder="Jan Kowalski" />
            <label for="created">Data Utworzenia :</label>
                <input type="date" id="created" autocomplete="today">
            <label for="content">Zawartość</label>
            <input type="text" id="content" rows="3" cols="50" required placeholder="To jest tekst artykułu" />
             <button type="submit">Stwórz</button>
         </form>  
    <script type="module" src="/src/elo.js"></script>
  </body>
</html>
